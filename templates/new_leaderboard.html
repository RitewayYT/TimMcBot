<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard for {{guild_name}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
</head>

<body class="bg-dark text-center text-light">
  <br>
  <br>
  <h1>{{guild_name}}</h1>
  <h2>Leaderboard</h2>
  <br>
  <table class="table table-striped table-hover table-dark w-100">
    <thead>
      <tr>
        <th></th>
        <th>
          <span class="iconify" data-icon="bi:people-fill"></span> User
        </th>
        <th><span class="iconify" data-icon="ant-design:message-filled"></span> Messages</th>
        <th>
          <span class="iconify" data-icon="carbon:trophy-filled"></span> XP
        </th>
        <th><span class="iconify icon:akar-icons:circle-triangle-up-fill"></span> Level</th>
      </tr>
    </thead>
    {% for key, value in data.items() %}
    <tr>
      <td>{{ value[3] }}</td>
      <td> {{ key }} </td>
      <td> {{ value[0] }} </td>
      <td> {{ value[1] }} </td>
      <td> {{ value[2] }} </td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <span>Powered by TimMcBot. <a class="text-primary text-decoration-none" target="_blank" rel="noreferrer< noopener"
      href="https://discord.com/api/oauth2/authorize?client_id=853970415080439828&permissions=806112496&scope=bot%20applications.commands">Click
      here</a> to add it to your server!</span>
  <br>
  <style>
    body {
      font-family: Arial Rounded MT, Lato, Helvetica, Roboto, sans-serif;
    }
  </style>
  <!-- Iconify -->
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>

</html>
